    <style>
        :root {
            --bg-color: #0f172a;
            --chat-bg: #1e293b;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --ai-msg-bg: rgba(30, 41, 59, 0.7);
            --user-msg-text: #ffffff;
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.05);
            --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 20%);
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 800px;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: var(--glass-border);
            border-right: var(--glass-border);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 800px) {
            .container {
                border: none;
            }
        }

        /* Header */
        header {
            padding: 20px 30px;
            border-bottom: var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(15, 23, 42, 0.8);
            z-index: 10;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .status {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sound-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .sound-btn:hover {
            color: #fff;
        }

        .sound-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .sound-btn.off svg path.sound-on {
            display: none;
        }

        .sound-btn.off svg path.sound-off {
            display: block;
        }

        .sound-btn:not(.off) svg path.sound-on {
            display: block;
        }

        .sound-btn:not(.off) svg path.sound-off {
            display: none;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.4);
        }

        /* Summary Button */
        .summary-btn {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #a5b4fc;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-right: 12px;
            display: none;
            /* Hidden by default */
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            height: 32px;
            width: auto;
        }

        .summary-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            color: white;
            transform: translateY(-1px);
        }

        .summary-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal {
            background: #1e293b;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            border-radius: 16px;
            border: var(--glass-border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.5);
        }

        .modal-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            width: auto;
            height: auto;
        }

        .modal-close:hover {
            color: white;
            background: none;
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            color: var(--text-color);
            line-height: 1.7;
            font-size: 0.95rem;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            background: rgba(15, 23, 42, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            width: auto;
            height: 40px;
            font-size: 0.9rem;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            width: auto;
            height: 40px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }

            .modal-overlay,
            .modal-overlay * {
                visibility: visible;
            }

            .modal-overlay {
                position: absolute;
                left: 0;
                top: 0;
                background: white;
                backdrop-filter: none;
                width: 100%;
                height: 100%;
                display: block;
                padding: 0;
            }

            .modal {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                max-width: 100%;
                height: auto;
                max-height: none;
                box-shadow: none;
                border: none;
                transform: none !important;
                background: white;
                color: black;
            }

            .modal-header,
            .modal-footer,
            .modal-close {
                display: none;
            }

            .modal-body {
                color: black;
                font-size: 12pt;
                padding: 0;
                overflow: visible;
            }

            /* Reset root vars for print if needed */
            :root {
                --text-color: black;
            }
        }

        /* Chat Area */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        #chat-window::-webkit-scrollbar {
            width: 6px;
        }

        #chat-window::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        /* Messages */
        .message {
            display: flex;
            flex-direction: column;
            max-width: 80%;
            opacity: 0;
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message.ai {
            align-self: flex-start;
            align-items: flex-start;
        }

        .bubble {
            padding: 14px 20px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.6;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .message.user .bubble {
            background: var(--primary-gradient);
            color: var(--user-msg-text);
            border-bottom-right-radius: 4px;
        }

        .message.ai .bubble {
            background: var(--ai-msg-bg);
            color: var(--text-color);
            border: var(--glass-border);
            border-bottom-left-radius: 4px;
        }

        .sender {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 6px;
            margin-left: 4px;
        }

        .message.user .sender {
            margin-right: 4px;
        }

        /* File Attachment Indicator */
        .file-indicator {
            display: none;
            padding: 8px 16px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            margin-bottom: 12px;
            color: #a5b4fc;
            font-size: 0.9rem;
            align-items: center;
            justify-content: space-between;
            animation: fadeIn 0.3s ease;

        .file-indicator.active {
            display: flex;
        }

        .file-remove-btn {
            background: none;
            border: none;
            color: #a5b4fc;
            cursor: pointer;
            padding: 4px;
            margin-left: 8px;
            width: auto;
            height: auto;
        }

        .file-remove-btn:hover {
            color: #fff;
            background: none;
            transform: none;
        }

        /* Input Area */
        .input-area {
            padding: 20px 30px 30px;
            background: transparent;
            display: flex;
            flex-direction: column;
        }

        .input-container {
            position: relative;
            background: rgba(30, 41, 59, 1);
            border: var(--glass-border);
            border-radius: 16px;
            padding: 8px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-container:focus-within {
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 10px 40px -10px rgba(99, 102, 241, 0.2);
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1rem;
            padding: 12px 16px;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #475569;
        }

        button {
            background: var(--primary-gradient);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        /* Specific styles for Buttons */
        #mic-btn,
        #attach-btn {
            background: transparent;
            color: var(--text-color);
            margin-right: 2px;
            border: 1px solid transparent;
        }

        #mic-btn:hover,
        #attach-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #mic-btn.listening {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.15);
            animation: pulse-red 1.5s infinite;
            border-color: rgba(239, 68, 68, 0.3);
        }

        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        button svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            gap: 4px;
            padding: 16px 20px;
            background: var(--ai-msg-bg);
            border-radius: 20px;
            border-bottom-left-radius: 4px;
            border: var(--glass-border);
            width: fit-content;
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        #hidden-file-input {
            display: none;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
